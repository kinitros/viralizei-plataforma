<!DOCTYPE html>
<html lang="pt-BR">
<head>

            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-container {

            border-radius: 10px;

        }

            font-size: 16px;
            margin: 10px;
        }
        .test-button:hover {

        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background: #f8f9fa;
            border-left: 4px solid #007bff;
        }
        .error {
            border-left-color: #dc3545;

        }
        .success {

    </style>
</head>
<body>
    <div class="test-container">
        <h1>üß™ Teste Bot√£o "Comprar Agora"</h1>
        <p>Este teste simula exatamente o que acontece quando voc√™ clica em um bot√£o "Comprar Agora" no site.</p>
        
        <h2>Testes Dispon√≠veis:</h2>
        
        <button class="test-button" onclick="testInstagramFollowersBR(1000)">

        <button class="test-button" onclick="testInstagramFollowersBR(500)">
            üì∏ Instagram - 500 Seguidores BR (N√£o configurado)
        </button>
        
        <button class="test-button" onclick="testTikTokFollowersBR(1000)">
            üéµ TikTok - 1000 Seguidores BR (Configurado no Supabase)
        </button>
        
        <div id="result"></div>
    </div>

    <script>
        // Simular exatamente a fun√ß√£o redirectToInstagram.followersBR
        async function testInstagramFollowersBR(quantity) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>üîÑ Simulando clique no bot√£o "Comprar Agora"...</p>';
            
            try {
                // Simular a fun√ß√£o redirectToService
                const config = { platform: 'instagram', type: 'followers', region: 'br' };
                const serviceKey = `${config.platform}.${config.type}.${config.region}`;
                
                resultDiv.innerHTML += `<p>üìã Servi√ßo: ${serviceKey}</p>`;
                resultDiv.innerHTML += `<p>üî¢ Quantidade: ${quantity}</p>`;
                resultDiv.innerHTML += `<p>üîç Buscando URL personalizada...</p>`;
                
                // Chamar getCustomRedirectUrl (via API)
                const response = await fetch(`/api/redirect-links/find?serviceKey=${serviceKey}&quantity=${quantity}`);
                const result = await response.json();
                
                if (result.success && result.data) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>‚úÖ Redirecionamento Funcionando!</h3>
                            <p><strong>Servi√ßo:</strong> ${serviceKey}</p>
                            <p><strong>Quantidade:</strong> ${quantity}</p>
                            <p><strong>URL encontrada no Supabase:</strong> <a href="${result.data.url}" target="_blank">${result.data.url}</a></p>
                            <p><strong>Descri√ß√£o:</strong> ${result.data.description}</p>
                            <p><strong>ID:</strong> ${result.data.id}</p>
                            <p><em>üéâ O bot√£o abriria esta URL em uma nova aba!</em></p>
                            <button onclick="window.open('${result.data.url}', '_blank')" class="test-button">
                                üöÄ Abrir Link (Simular Redirecionamento)
                            </button>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>‚ö†Ô∏è Nenhum Link Configurado</h3>
                            <p><strong>Servi√ßo:</strong> ${serviceKey}</p>
                            <p><strong>Quantidade:</strong> ${quantity}</p>
                            <p>Nenhum link foi encontrado no Supabase para este servi√ßo/quantidade.</p>
                            <p><em>O sistema mostraria um aviso no console: "Sem URL configurada para ${serviceKey} (qty=${quantity})"</em></p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå Erro</h3>

        }

    </script>
</body>
</html>
